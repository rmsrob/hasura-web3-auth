name: Build & migrate Hasura
on:
  pull_request:
    paths:
      - 'hasura'
  push:
    branches:
      - master
    paths:
      - 'hasura'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13.4
        env:
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
      hasura:
        image: hasura/graphql-engine:latest
        env:
          HASURA_GRAPHQL_DATABASE_URL: postgres://postgres:@postgres:5432/postgres
        ports:
          - 8080:8080


    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v2

      - name: 🏗 Install Hasura cli
        run: curl -L https://github.com/hasura/graphql-engine/raw/master/cli/get.sh | bash

      - name: 🐳 Docker up and metadata
        run: |
          docker ps
          cd hasura
          hasura metadata apply --endpoint http://localhost:8080

      - name: 🐳 Docker up and migrate
        run: |
          cd hasura
          hasura migrate apply --endpoint http://localhost:8080

      - name: 🐳 Docker up and metadata
        run: |
          cd hasura
          hasura metadata reload --endpoint http://localhost:8080

      - name: 🐳 Docker up and metadata
        run: |
          cd hasura
          hasura migrate status  --database-name postgres

